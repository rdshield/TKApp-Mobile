<ion-view title="Select_Child" hide-nav-bar="true" id="page10" ng-init="getUserFromLocalStorage()">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
	<div class="error" ng-show="error.message" style="text-align:center;" class="show-list-numbers-and-dots">
		<p style="color:#FF0000;">
		<b>{{ error.message }}</b>
	</div>
    <h3 id="select_Child-heading1" style="color:#000000;text-align:center;">Choose Your Hero!</h3>
    <div class="spacer" style="width: 300px; height: 15%;"></div>
    <div id="select_Child-button-bar1" class="button-bar">
      <a ui-sref="tabsController.profile()" id="select_Child-button9" class="button button-dark button-block">Sara</a>
    </div>
    <a ui-sref="tabsController.profile()" id="select_Child-button10" class="button button-dark button-block">Mark</a>
    <button id="select_Child-button17" class="button button-balanced button-block icon ion-android-add"> Add a New Child</button>
  </ion-content>
</ion-view>
