<ion-view title="Mission Briefing" id="page9" ng-init="setupMissionView()">
  <ion-content padding="true" class="has-header">
    <h4 id="missionBriefing-heading2" ng-if="mission.Name" " style="color:#000000;" ng-model="mission.Name"> {{mission.Name}} </h4>
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;" ng-model="mission.pic"></i>
    </div>
    <div id="missionBriefing-markdown4" class="show-list-numbers-and-dots">
	  <br>
	  <b><i> Mission Type: {{mission.category}} </i></b>
      <br>
	  <br>
	  <p style="color:#000000;" ng-model="mission.Desc">{{mission.Description}}</p>
	  <br>
    </div>
    <button id="missionBriefing-button5" ng-if="type == 0" class="button button-balanced button-block" ng-click="acceptMission()">Accept this Mission!</button>
	<button id="missionBriefing-button5" ng-if="type == 1" class="button button-balanced button-block" ng-click="acceptMission()">Complete this Mission!</button>
	<button id="missionBriefing-button5" ng-if="type == 1" class="button button-assertive button-block" ng-click="acceptMission()">Cancel this Mission</button>
	<button id="missionBriefing-button5" ng-disabled=true ng-if="type == 2" class="button button-dark button-block">Mission Already Completed</button>
  </ion-content>
</ion-view>
