<ion-view title="Accept a Mission" hide-nav-bar="true" id="page17"  ng-init="setupChallenges()">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <h3 id="acceptAMission-heading2" style="color:#000000;text-align:center;">Select a New Mission</h3>
	<ion-item ng-repeat="chal in challenges|orderBy: 'category'" ng-click="selectMission(chal)">
		{{chal.challengeName}} - {{chal.category}}
	</ion-item>
  </ion-content>
</ion-view>
