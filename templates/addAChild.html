<ion-view title="Add a Child" cache-view="false" id="page16">
  <ion-content padding="true" scroll="false" class="has-header">
	<div class="error" ng-show="error.message" style="text-align:center;" class="show-list-numbers-and-dots">
		<p style="color:#FF0000;">
          <b>{{ error.message }}</b>
	</div>
    <form id="addAChild-form8" class="list" ng-submit="addChild()">
      <label class="item item-input" id="addAChild-input16" name="childName">
        <span class="input-label">Child's Name</span>
        <input type="text" placeholder="" ng-model="user.childName">
      </label>
      <div class="spacer" style="width: 300px; height: 15px;"></div>
      <label class="item item-select" id="addAChild-select5" name="childGender">
        <span class="input-label">Gender</span>
        <select ng-model="user.childGender">
          <option>Not Specified</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <div class="spacer" style="width: 300px; height: 15px;"></div>
      <label class="item item-input" id="addAChild-input17" name="childGrade">
        <span class="input-label">Grade Level</span>
        <input type="number" placeholder="" ng-model="user.childGrade">
      </label>
      <div class="spacer" style="width: 300px; height: 155px;"></div>
      <button type=submit id="addAChild-button20" class="button button-balanced button-block">Add Child</button>
    </form>
  </ion-content>
</ion-view>
